<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@0;1&display=swap" rel="stylesheet">

</head>

<body>
    <h1>What music do you like?</h1>
    <section>
        <div class="form">
            <form action="" method="get" class="form-inputs">
                <div class="input1">
                    <label for="title">Enter the title: </label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="input2">
                    <label for="image">Upload image: </label>
                    <input type="url" name="image" id="image" required>
                </div>

                <div class="input3">
                    <label for="url">Upload link: </label>
                    <input type="url" name="link" id="link" required>
                </div>

                <div class="form-submit">
                    <input type="submit" value="+" class="btn">
                </div>

            </form>

        </div>
    </section>

    <section class="display-card" id="card">

    </section>

    <script src="index.js"></script>
</body>

</html>
